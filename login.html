<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #cc4400, #993300);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #fff;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.8s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff5c33;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff6b4d;
      box-shadow: 0 0 0 2px rgba(255, 107, 77, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff5c33;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #e64720;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #ff5c33;
      text-decoration: none;
      font-weight: 500;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .login-card {
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Student Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button id="loginBtn" type="button">Login</button>
      <div class="register-link">
        Don't have an account? <a href="register.html">Register</a>
      </div>
    </form>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
